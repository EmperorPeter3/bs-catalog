<div class="container-fluid">
	<div class="row">
		<div class="col-md-offset-3 col-md-5">
			<form class="form-horizontal" novalidate name="businessForm" role="form">
			  <div class="form-group">
			    <label class="control-label col-md-3" for="man_name">Тип производства:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="man_name" ng-model='business.manufacture_name'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="com_name">Название компании:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="com_name" ng-model='business.company_name'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="comp_addr">Адрес компании:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="comp_addr" ng-model='business.company_address'>
			      <p id="comp_addr">Example: st. Lenina 56, Neftekamsk, Russia, 452683</p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="comp_dir">Руководитель компании:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="comp_dir" ng-model='business.company_director'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="dir_phone">Телефон</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" name="phone" id="dir_phone" ng-model='business.director_phone' required valid-phone>
			      <p id="dir_phone">Example: 79112347890</p>
			    </div>
			    <div class="errField col-md-2" ng-style="phoneErrorStyle">
			    	<span ng-repeat="err in failedValidationsPhone">{{err}}<br /></span>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="dir_mail">Почта(e-mail)</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" name="email" id="dir_mail" ng-model='business.director_mail' required valid-email>
			      <p id="dir_mail">Example: ivan@petrov.com</p>
			    </div>
			    <div class="errField col-md-2" ng-style="emailErrorStyle">
			    	<span ng-repeat="err in failedValidationsEmail">{{err}}<br /></span>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="add_cont_name">Дополнительный контакт:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="add_cont_name" ng-model='business.additional_contact_name'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="add_cont_phone">Телефон:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="add_cont_phone" ng-model='business.additional_contact_phone'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="com_site">Сайт компании:</label>
			    <div class="col-md-7">
			      <input type="text" class="form-control" id="com_site" ng-model='business.company_site'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-md-3" for="com_descr">Описание компании:</label>
			    <div class="col-md-7">
			      <textarea class="form-control" rows="5" id="com_descr" ng-model='business.company_description'></textarea>
			  	</div>
			  </div>
			  <div class="form-group"> 
			      <div class="col-md-offset-10 col-md-2">
			        <input class="btn btn-default" id="save" type="button" value="Добавить" ng-click="addNewBusiness(business)" />
			      </div>
			   </div>
			</form>
		</div>
	</div>
</div>
